<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
        <header>
            <div class="logo">
                <h1>ToDoList</h1>
            </div>
            <nav>
                <a href="">Accueil</a>
                <a href="">Informations</a>
                <a href="">Contacts</a>
             </nav>
        </header>

<div class="blur" id="blur">
<div class="main-page">
    <h1>Créez votre To-Do-List!</h1>
</div>
<div class="page-todolist">
    <div class="container">
        <div class="submit-button">
            <button type="submit" id="btn-1">Ajoutez votre tâche</button>
        </div>
        <span></span>
    </div>
</div>
</div>

    <div class="pop" id="pop">
        <div class="pop-container">
            <div class="pop-top">
                <h1>Entrez vos tâches !</h1>
                <input class="task" type="text">
            </div>
            <div class="pop-top2">
                <h1>Entrez la date!</h1>
                <input class="date"type="text">
            </div>
            <div class="pop-top">
                <h1>Entrez l'heure</h1>
                <input class="hours"type="text">
            </div>
                <form action="">
                    <button class="btn-validate" type="submit" id="validate">Validez ici</button>
                    <div></div>
                </form>

            <div class="container-close">

                <button class="btn-close" id="btnClose">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>
    </div>
    <script src="js.js" ></script>
</body>
